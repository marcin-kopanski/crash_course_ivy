{% extends 'accounts/_base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Products</h5>

                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.get_category_display}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
